<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/jquery-ui-1.8.21.custom.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/ufd-base.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/plain.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}lib/jquery.dataTables.css" />

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}data_app/css/style.css" />


        <script language="javascript" src="{{ STATIC_URL }}lib/jquery-1.7.2.min.js" ></script>
        <script language="javascript" src="{{ STATIC_URL }}lib/jquery-ui-1.8.21.custom.min.js" ></script>
        <script language="javascript" src="{{ STATIC_URL }}lib/jquery.ui.ufd.js" ></script>
        <script language="javascript" src="{{ STATIC_URL }}lib/jquery.dataTables.min.js"></script>
        <script language="javascript" src="http://datatables.net/download/build/ColReorder.js"></script>
        <script langauge="javascript" src="{{ STATIC_URL }}data_app/js/query.js" ></script>
    </head>

    <body>
        <div id="andVorDiv">
            Display entries that meet
            <select id="andVor">
                <option>all</option>
                <option>some</option>
            </select>
            of these criteria:
        </div>
        <div class="hiddenQuery" style="display:none;">
            <div class="queryDiv">
                <select class="notOperator">
                    <option> </option>
                    <option>!</option>
                </select>

                <select class="querySelect">
                    <option selected="selected"></option>
                </select>
                <select class="queryOperator">
                    <option class="num">&lt;</option>
                    <option class="num">&gt;</option>
                    <option class="num">=</option>
                    <option class="num">&lt;=</option>
                    <option class="num">&gt;=</option>

                    <option class="text">equals</option>
                    <option class="text">contains</option>
                    <option class="text">startsWith</option>
                </select>
                <input type="text" name="query" class="query" />
            </div>
        </div>
        <div class="queryDivContainer" style="margin-left: 30px">

        </div>
        <div id="buttonDiv" style="margin-top:30px">
            <button type="button" onclick="recalculateTable(); return false;">Recalculate Filters</button>
            <button type="button" onclick="addNew(); return false;">Add New Filter</button>
        </div>
        <br />
        <hr />
        <br />

        <div id="result"></div>
    </body>
</html>
